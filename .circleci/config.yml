version: 2.1

orbs:
  android:  circleci/android@2.0.0
  heroku:   circleci/heroku@1.2.6
  macos:    circleci/macos@2.1.0
  ruby:     circleci/ruby@1.4.0

executors:
  linux_js:
    docker:
      - image: cimg/node:14.15.0
    resource_class: medium+
    environment:
      PATH: '/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

  macos_custom:
    parameters:
      xcode_version:
        type: string
        default: '13.3.0'
    macos:
      xcode: <<parameters.xcode_version>>
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

  pod_install:
    parameters:
      pod_install_directory:
        type: string
        default: 'example/ios'

    steps:
      - restore_cache:
          keys:
            - cache-pods-{{ checksum "<<parameters.pod_install_directory>>/Podfile.lock" }}-v1
            - cache-pods-
      - run:
          name: Install CocoaPods
          command: |
            cd <<parameters.pod_install_directory>> && pod install && cd -
      - save_cache:
          paths:
            - <<parameters.pod_install_directory>>/Pods
          key: cache-pods-{{ checksum "<<parameters.pod_install_directory>>/Podfile.lock" }}-v1

  install_node:
    parameters:
        node_version:
          type: string
          default: '14.15.0'
    steps:
      - run:
          name: Install node@<<parameters.node_version>>
          command: |
            set +e
            command -v nvm
            nvm install <<parameters.node_version>>
            nvm alias default <<parameters.node_version>>
            nvm use default
            node -v

  install_yarn:
    steps:
      - run:
          name: Install yarn
          command: |
            set +e
            npm install --global yarn
            source ~/.bashrc
            yarn -v

  setup_macos_executor:
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Configure Environment Variables
          command: |
            echo 'export PATH="$PATH:~/project/node_modules/.bin:~/project/example/node_modules/.bin"' >> $BASH_ENV
            source $BASH_ENV
      - install_node
      - install_yarn
      - restore_cache:
          key: |
            brew-cache-{{ arch }}-{{checksum "Brewfile"}}-v2
      - restore_cache:
          key: |
            brew-taps-cache-{{ arch }}-{{checksum "Brewfile"}}-v2
      - restore_cache:
          key: |
            brew-vendor-cache-{{ arch }}-{{checksum "Brewfile"}}-v2
      - run:
          name: Configure Detox Environment
          command: |
            brew update >/dev/null
            brew bundle install >/dev/null
            touch .watchmanconfig
      - save_cache:
          paths:
            - ~/Library/Caches/Homebrew
          key: |
            brew-cache-{{ arch }}-{{checksum "Brewfile"}}-v2
      - save_cache:
          paths:
            - /usr/local/Homebrew/Library/Taps
          key: |
            brew-taps-cache-{{ arch }}-{{checksum "Brewfile"}}-v2
      - save_cache:
          paths:
            - /usr/local/Homebrew/Library/Homebrew/vendor/
          key: |
            brew-vendor-cache-{{ arch }}-{{checksum "Brewfile"}}-v2

  setup_android_executor:
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Configure Environment Variables
          command: |
            echo 'export PATH="$PATH:~/project/node_modules/.bin:~/project/example/node_modules/.bin"' >> $BASH_ENV
            source $BASH_ENV
      - install_node
      - install_yarn
      - run:
          name: Configure Detox Environment
          command: |
            touch .watchmanconfig

  android_emulator_start:
    parameters:
      device_name:
        type: string
        default: 'TestingAVD'
      platform_version:
        type: string
        default: 'android-30'
      logcat_grep:
        type: string
        default: 'com.example.stripeterminalreactnative'
    steps:
      - android/create-avd:
          avd-name: <<parameters.device_name>>
          install: true
          system-image: system-images;<<parameters.platform_version>>;default;x86_64
      - android/start-emulator:
          avd-name: <<parameters.device_name>>
          no-window: true
          restore-gradle-cache-prefix: v1a
          memory: 2048
          gpu: auto
          run-logcat: true
          post-emulator-launch-assemble-command: ''

jobs:
  install-dependencies:
    executor: linux_js
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Install dependencies
          command: |
            set -e
            yarn install --cwd example
            yarn install
            echo "Checking for diffs in yarn lockfile, if this fails please ensure all dependencies are up to date"
            git diff --exit-code
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: [node_modules]
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: [example/node_modules]
      - persist_to_workspace:
          root: .
          paths: [.]

  lint:
    executor: linux_js
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint
  typescript:
    executor: linux_js
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript
  test:
    executor: linux_js
    steps:
      - attach_project
      - run:
          name: Integration tests
          command: |
            yarn test

  e2e-ios:
    executor: macos_custom
    steps:
      - macos/preboot-simulator:
          version: "15.4"
          platform: iOS
          device: iPhone 13
      - setup_macos_executor
      - run:
          command: yarn install --frozen-lockfile
          name: yarn install
      - pod_install
      - run:
          command: yarn e2e:build:ios:release
          name: build for detox
      - run:
          command: yarn e2e:test:ios:release
          name: test detox
      - store_artifacts:
          path: ./artifacts

  e2e-android:
    executor:
      name: android/android-machine
      tag: 2021.10.1
    steps:
      - setup_android_executor
      - android_emulator_start
      - run:
          command: yarn install --frozen-lockfile
          name: yarn install
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          command: yarn e2e:build:android:release
          name: build for detox
      - android/save-gradle-cache
      - android/save-build-cache
      - run:
          command: yarn unit-test:android
          name: unit tests
      - store_test_results:
          path: ~/android/build/test-results/testDebugUnitTest
      - run:
          no_output_timeout: 60m
          command: yarn e2e:test:android:release
          name: test detox
      - store_artifacts:
          path: ./artifacts

  deploy-firebase-android:
    executor:
      name: android/android-machine
      tag: 2021.10.1
    steps:
      - setup_android_executor
      - ruby/install-deps:
          key: -gems-{{ arch }}-v1
      - run:
          name: Install Firebase CLI
          command: |
            curl -Lo ./firebase_bin https://firebase.tools/bin/linux/v10.2.2
      - run:
          command: yarn install --frozen-lockfile
          name: yarn install
      - run:
          name: "Increment example app version"
          command: |
              bundle exec fastlane increment_version app_id:$FIREBASE_APP_ID_ANDROID version_suffix:$VERSION_SUFFIX
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          command: yarn example:build:android:release
          name: build
      - android/save-gradle-cache
      - android/save-build-cache
      - run:
          name: "Deploy example app to Firebase"
          command: |
              bundle exec fastlane publish_to_firebase app_id:$FIREBASE_APP_ID_ANDROID firebase_token:$FIREBASE_TOKEN

  deploy-heroku-backend:
    executor: linux_js
    steps:
      - attach_project
      - heroku/install
      - run:
          name: Heroku - restart dynos
          command: |
              heroku restart -a $HEROKU_APP_NAME
      - run:
          name: Heroku - set private key
          command: |
              heroku config:set STRIPE_PRIVATE_KEY=$STRIPE_PRIVATE_KEY -a $HEROKU_APP_NAME
      - run:
          name: Heroku - disable package pruning
          command: |
              heroku config:set YARN_PRODUCTION=false -a $HEROKU_APP_NAME
      - heroku/deploy-via-git:
          force: true # CI should override any developer machine pushes

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - e2e-android:
          context:
            - stripe-terminal-react-native-android-test # sets API_URL_ANDROID to allow the emulator to access the example app backend
          requires:
            - install-dependencies
      - e2e-ios:
          requires:
            - install-dependencies
      - deploy-heroku-backend:
          context:
            - stripe-terminal-react-native-EU-example-app
          name: deploy-heroku-backend-eu
          requires:
            - install-dependencies
          filters:
              branches:
                only:
                  - main
      - deploy-heroku-backend:
          context:
            - stripe-terminal-react-native-US-example-app
          name: deploy-heroku-backend-us
          requires:
            - install-dependencies
            - deploy-heroku-backend-eu # avoids Heroku concurrent build limit
          filters:
              branches:
                only:
                  - main
      - deploy-firebase-android:
          context:
            - stripe-terminal-react-native-US-example-app
          name: deploy-firebase-android-us
          requires:
            - install-dependencies
          filters:
              branches:
                only:
                  - main
      - deploy-firebase-android:
          context:
            - stripe-terminal-react-native-EU-example-app
          name: deploy-firebase-android-eu
          requires:
            - install-dependencies
          filters:
              branches:
                  only:
                    - main

